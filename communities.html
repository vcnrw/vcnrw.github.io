---
layout: page
title: Die VC-Familie und befreundete Communities
comments: false
---

<div>

    {% for community in site.communities %}
    {% assign name = community[0] %}
    
    {% assign info = site.communities[name] %}

        <div style="width: 49%; margin-bottom: 20px; text-align: center; float: left; display: inline" >
            <diV>
               <a href="{{site.baseurl}}/communities/{{info.page}}"><img style="height: 150px; box-shadow: none" src="{{ site.baseurl }}/{{ info.picture }}" alt="{{ info.display_name }}"></a>
            </diV>
            <div>
                <b>{{ info.display_name }}</b>
            </div>
        </div>
    
    {% endfor %}

</div>
